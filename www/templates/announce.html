<ion-view view-title="Announcements">

  <ion-content>
    <ion-list >
      <ion-item> 
    		<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Title</span>
			    <input type="text" placeholder="Test Title">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Announcement</span>
			    <input type="text" placeholder="Content Here">
			  </label>
			  <label class="item align-mid">
			  		<button class="button button-positive" type="reset">Cancel</button>
		        	<button class="button button-positive" type="submit">Post Announcement</button>
		          
		       </label>
			</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
