<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Scan Barcode" icon-off="ion-ionic" icon-on="ion-ionic" href="#/attendance/camera">
    <ion-nav-view name="attendace-camera"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Check Present" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/attendance/manual">
    <ion-nav-view name="attendace-manual"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Present Students" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/attendance/view">
    <ion-nav-view name="attendace-view"></ion-nav-view>
  </ion-tab>


</ion-tabs>
